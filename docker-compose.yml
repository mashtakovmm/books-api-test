services:
  database:
    image: postgres:alpine3.20
    container_name: books-db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=booksDBadmin
      - POSTGRES_PASSWORD=coolAdminPass
      - POSTGRES_DB=booksDB
    volumes:
      - books-db-data:/data/db

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog
    restart: always
    ports:
      - 8025:8025
      - 1025:1025


volumes:
  books-db-data: